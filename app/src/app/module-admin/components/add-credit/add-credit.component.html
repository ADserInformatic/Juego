<div class="form">
    <form [formGroup]="formGrup">
        <div class="title">
            <h3>Cargar o retirar cr√©dito: </h3>
        </div>
        <div class="campos">
            <div class="form-block">
                <label for="name">Jugador:</label>
                <app-buscador (id)="obtenerDato($event)" [elementos]="usuarios"></app-buscador>
            </div>
            <div class="form-block">
                <label for="credit">Credios: </label>
                <input formControlName="credit" type="number" id="credit">
                <div class="error">
                    <i  *ngIf="formGrup.get('credit')?.invalid && formGrup.get('credit')?.touched">Creditos es requerido.</i>
                </div>
            </div>
        </div>
        <div class="form-btn">
            <button type="submit"  [disabled]="formGrup.invalid" (click)="addC()">Cargar</button>
            <button type="submit"  [disabled]="formGrup.invalid" (click)="remC()">Retirar</button>
        </div>
    </form>
</div>
