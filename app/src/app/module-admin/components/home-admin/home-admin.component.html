<div class="body">
    <div class="container">
        <div class="head">
            <div class="title">
                <img src="assets/Logotruco.png" alt="">
            </div>
            <div class="range">
                <h1>Administrador</h1>
            </div>
            <div class="closeSesion">
                <button (click)="closed()">Salir</button>
            </div>
        </div>
        <div class="main">
            <div class="users">
                <div class="up">
                    <h3>USUARIOS:</h3>
                    <app-buscador [elementos]="usuarios" (data)="actualizar($event)"></app-buscador>
                </div>
                <div class="usersAndCredit">
                    <li *ngFor="let item of usersFilter">
                        <h3>{{item.name}}</h3>
                        <i>{{item.credito | currency}}</i>
                        <button (click)="deleteUs(item)">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button></li>
                </div>
            </div>
            <div class="adduser">
                <app-add-users></app-add-users>
                <br>
                <app-add-credit [usuarios]="usuarios"></app-add-credit>
            </div>
        </div>
        <div class="balances">
            <div class="rendimiento">
                <h3>Rendiminto: </h3>
                <span> $000</span>
            </div>
            <button (click)="formPayOn()" class="imgPay" *ngIf="!pagar">
                <img src="assets/Logotruco.png" alt="">
            </button>
            <div class="formPay" [formGroup]="formPay" *ngIf="pagar">
                <button class="btnClosed" (click)="formPayOn()"> 
                    <span class="material-symbols-outlined">
                        cancel
                    </span>
                </button>
                <div class="block-form">
                    <label for="monto">Monto:</label>
                    <input formControlName="monto" type="number" id="monto">
                </div>
                <div class="block-form">
                    <label for="password">Contrase√±a: </label>
                    <input formControlName="password" type="password" id="password">
                </div>
                <div class="block-btn">
                    <button [disabled]="formPay.invalid" (click)="pay()">Enviar</button>
                </div>
            </div>
            <div class="ganacias">
                <h3>Ganancia:</h3>
                <span>$000</span>
            </div>
        </div>
    </div>
</div>
