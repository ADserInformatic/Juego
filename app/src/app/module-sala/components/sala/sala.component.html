<div class="body">
    <div class="titulo">
        <h2>Bienvenidos a la sala: {{nameSala | uppercase}}</h2>
        <h4>La apuesta es de: {{sala?.apuesta | currency}}</h4>
    </div>
    <div class="cards">
        <h3>Cartas de: {{jugadorCont.name}}</h3>
        <div class="card" *ngFor="let valor of jugadorCont?.valores">
            <img src="../../../../assets/trasera.jpg" alt="">
        </div>
    </div>
    <div class="jugadores">
        <div *ngFor="let item of sala?.usuarios" class="jugador">
            <div class="dataTitle">
                <h4>Nombre: {{item.name}}</h4>
                <p>Cr√©ditos: {{item.creditos | currency}}</p>
            </div>
            <div class="jugadas">
                <div class="juego">
                    <p class="jugoC" *ngFor="let carta of item?.jugada"><img src="../../../../assets/{{carta.carta}}.jpg" alt=""></p>

                </div>
            </div>
        </div>
    </div>
    <div class="cantos">
        <button (click)="canto('envido')">Envido</button>
        <button (click)="canto('truco')">Truco</button>
        <button (click)="canto('flor')">Flor</button>
    </div>
    <div class="cards">
        <h3>Cartas de: {{jugador.name}}</h3>
        <button class="card" *ngFor="let valor of jugador?.valores" (click)="juega(valor)">
            <img src="../../../../assets/{{valor.name}}.jpg" alt="">
        </button>
    </div>
    <h2>Tantos: {{jugador.tantos}}</h2>
    <button *ngIf="sala.usuarios[0].valores === [] && sala.usuarios[1].valores === []" (click)="repartir()">Repartir</button>

</div>

<div class="standBy" *ngIf="sala?.usuarios.length === 1">
    <div class="texto">
        <h1>Esperando<b>r</b>rival...</h1>
    </div>
</div>
<div class="canto" *ngIf="cantoConf">
    <div class="texto">
        <h1>{{cantora}}</h1>
    </div>
    <div class="btns">
        <button>Quiero</button>
        <button>No quiero</button>
    </div>
</div>
