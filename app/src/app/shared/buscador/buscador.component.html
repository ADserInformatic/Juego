<div class="buscador" [formGroup]="form">
    <div class="inpu">

      <span class="material-symbols-outlined">
        search

    </div>
      <ul *ngIf="nuevoArray.length > 0">
        <li *ngFor="let elemento of nuevoArray" (click)="verId(elemento)">{{ elemento.userLogin }}</li>
      </ul>
  </div>
